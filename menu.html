<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Raiz e Futuro</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>

  <!-- Fundo animado -->
  <div class="animated-background"></div>

  <!-- Cabeçalho -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="./images/image.png" alt="logo da empresa">
      </div>

      <h1>Produtos</h1>

      <nav>
        <a href="index.html">Início</a>
        <a href="sobre_nos.html">Sobre nós</a>
        <a href="#contato">Contato</a>
      </nav>

      <div class="menu-toggle" id="mobile-menu">&#9776;</div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section id="produtos">
      <h2>Nossos Produtos</h2>
      <div class="produtos-container">

        <div class="produto">
          <img src="./images/mouse.png" alt="Mousse de chocolate com maçã">
          <p>Mousse de chocolate com maçã</p>
          <button>Saiba mais</button>
        </div>

        <div class="produto">
          <img src="./images/frango.png" alt="Prato de Frango saudável">
          <p>Prato de Frango saudável</p>
          <button>Saiba mais</button>
        </div>

        <div class="produto">
          <img src="./images/mousse_maracuja.png" alt="Mousse de Maracujá">
          <p>Mousse de Maracujá</p>
          <button>Saiba mais</button>
        </div>

        <div class="produto">
          <img src="./images/burger.png" alt="Hamburger fitness">
          <p>Hamburger fitness</p>
          <button>Saiba mais</button>
        </div>

        <div class="produto">
          <img src="./images/morango.png" alt="Doce de morango fitness">
          <p>Doce de morango fitness</p>
          <button>Saiba mais</button>
        </div>

      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Raiz e Futuro — Todos os direitos reservados.</p>
  </footer>

  <!-- Script do menu mobile -->
  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const nav = document.querySelector('header nav');
    mobileMenu.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
